name: nightly

on:
  schedule:
    - cron: '0 3 * * *'   # daily at 03:00 UTC
  workflow_dispatch:

jobs:
  nightly:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install -U pip
          # requirements.txt may contain Windows-only pins; don't fail on Linux
          pip install -r requirements.txt || true
          pip install pandas matplotlib

      - name: Check for summary TSV
        id: summary
        shell: bash
        run: |
          if [ -f outputs/summaries/phase_master_summary.tsv ]; then
            echo "found=true" >> ""
          else
            echo "found=false" >> ""
          fi

      - name: Build dashboard
        if: steps.summary.outputs.found == 'true'
        shell: bash
        run: |
          python tools/build_dashboard.py \
            --summary outputs/summaries/phase_master_summary.tsv \
            --metrics_glob "outputs/logs/agent_metrics/*.json" \
            --outdir outputs/dashboard \
            --restrict_phase 11

      - name: Note: skipping dashboard (summary not found)
        if: steps.summary.outputs.found != 'true'
        shell: bash
        run: echo "::warning::Summary TSV missing; skipping dashboard build."

      - name: Upload dashboard
        if: steps.summary.outputs.found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: nightly-dashboard
          path: outputs/dashboard/**
