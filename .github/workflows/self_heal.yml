name: MAGIC Self-Healing Runner

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  run-runner:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Self-Healing Runner
        run: |
          python self_healing_runner_v4.9.py || true

      - name: Upload logs
        uses: actions/upload-artifact@v3
        with:
          name: MAGIC-logs
          path: outputs/logs
