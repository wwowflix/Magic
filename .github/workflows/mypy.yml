name: mypy
on:
  push:
    branches: [ "**" ]
    paths:
      - "tools/**"
      - "mypy.ini"
      - ".github/workflows/mypy.yml"
  pull_request:
    paths:
      - "tools/**"
      - "mypy.ini"
      - ".github/workflows/mypy.yml"
  workflow_dispatch:

jobs:
  mypy:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install mypy only
        run: |
          python -m pip install -U pip
          pip install mypy
      - name: Type check (tools only)
        env:
          PYTHONPATH: .
        run: python -m mypy --config-file mypy.ini