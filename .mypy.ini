[mypy]
python_version = 3.11
ignore_missing_imports = True

# Skip backups, outputs, scripts, and a few one-off files
exclude = (?x)
    ( ^(backups|outputs|scripts)(/|\\)    # dirs (both / and \)
    | _BACKUP_                            # any backup-y path
    | ^remove_emoji_from_prints\.py$      # broken file
    | ^agents(/|\\)meta(/|\\)magic_patch\.py$  # bad syntax file
    )