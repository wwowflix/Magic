[mypy]
python_version = 3.12
# Only check our maintained code for now; we can broaden later.
files = tools
# Keep mypy quiet & fast
warn_unused_configs = True
warn_no_return = False
ignore_missing_imports = True
show_error_codes = True
# Prevent mypy scouring giant/vendor folders
exclude = (?x)
    ^backups/|
    ^clean_env/|
    ^rclone-|
    ^data/|
    ^scripts/    # temporarily exclude the whole scripts tree
