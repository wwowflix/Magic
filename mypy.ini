[mypy]
python_version = 3.12
ignore_missing_imports = True
follow_imports = silent
warn_unused_ignores = False
no_site_packages = True

# Limit CI type-checking to these paths for now
files = tools, tests

# Silence problem areas (can be removed later)
[mypy-agents.*]
ignore_errors = True
[mypy-notebooks.*]
ignore_errors = True
[mypy-scripts.*]
ignore_errors = True