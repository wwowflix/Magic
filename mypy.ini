[mypy]
python_version = 3.12
ignore_missing_imports = True

# exclude problematic or non-source files from type-checking
exclude = (?x)(
    ^agents/meta/magic_patch\.py$   # bad syntax file
  | _BACKUP_                        # snapshot files
  | ^build/ | ^dist/ | ^.venv/ | ^venv/
)

# keep CI noise down
warn_unused_ignores = False
warn_redundant_casts = False
warn_no_return = False
