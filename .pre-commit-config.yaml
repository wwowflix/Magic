repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        files: ^(tools/|tests/|self_healing_runner_v5\.py)$
        exclude: >
          (?x)(
            ^outputs/ |
            ^logs/ |
            ^scripts/__init___\d+\.py |
            _DRAFT\.py$ |
            _HOLD\.py$ |
            \.ipynb_checkpoints/
          )

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: [--fix, ]
        files: ^(tools/|tests/|self_healing_runner_v5\.py)$
        exclude: >
          (?x)(
            ^outputs/ |
            ^logs/ |
            ^scripts/ |
            \.venv/ | ^venv/ |
            ^agents/ | ^docs/ | ^notebooks/
          )

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        additional_dependencies: ["types-requests"]
        files: ^(tools/|self_healing_runner_v5\.py)$
        exclude: >
          (?x)(
            ^outputs/ |
            ^logs/ |
            ^scripts/ |
            _DRAFT\.py$ |
            _HOLD\.py$
          )
