repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.12.9
  hooks:
    - id: ruff
      args: ["--fix"]
      files: "^(tools|tests)/.*\\.py$"

- repo: https://github.com/psf/black
  rev: 25.1.0
  hooks:
    - id: black
      files: "^(tools|tests)/.*\\.py$"

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.17.1
  hooks:
    - id: mypy
      files: "^(tools|tests)/.*\\.py$"
      args:
        - --python-version=3.11
        - --ignore-missing-imports
      additional_dependencies:
        - types-requests